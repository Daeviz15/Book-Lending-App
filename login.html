<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Book Haven</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login_style.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </head>
  <body>
    <div class="login-container">
      <h2 class="text-center">Welcome Back!</h2>
      <p class="text-center">Login to explore your Book Haven.</p>
      <form id="loginForm" class="p-4 shadow rounded">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary w-100 submit-btn"
        >
          Login
        </button>
      </form>
      <div class="text-center mt-3">
        <p>
          Don't have an account?
          <a href="signUp.html" class="text-decoration-none">Sign Up</a>
        </p>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
